services:
  # ============= API Gateway =============
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: email-api-gateway
    env_file:
      - ./services/api-gateway/.env
    environment:
      # Docker-specific overrides
      CLASSIFIER_SERVICE_URL: http://classifier:8001
    ports:
      - "8000:8000"  # Expose to host machine
    volumes:
      - ./services/api-gateway:/app
      - ./shared:/app/shared
    restart: unless-stopped
    networks:
      - email-intelligence-net
    depends_on:
      - classifier  # Wait for classifier to start
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ============= Classifier Service =============
  classifier:
    build:
      context: ./services/classifier-service
      dockerfile: Dockerfile
    container_name: email-classifier
    env_file:
      - ./services/classifier-service/.env
    expose:
      - "8001"  # Only accessible within Docker network
    volumes:
      - ./services/classifier-service:/app
      - ./shared:/app/shared
    restart: unless-stopped
    networks:
      - email-intelligence-net
    depends_on:
      - vector-db-service  # Wait for RAG service to be available
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
# ============= Vector DB (ChromaDB) =============
  vector-db:
    image: chromadb/chroma:0.5.23
    container_name: email-vector-db
    ports:
      - "8002:8000"
    volumes:
      - vector_data:/chroma/chroma 
    networks:
      - email-intelligence-net
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    #   start_period: 30s
  
  vector-db-service:
    build:
      context: ./services/vector-db-service
      dockerfile: Dockerfile
    container_name: email-vector-service
    env_file:
      - ./services/vector-db-service/.env
    environment:
      # Docker-specific overrides
      CHROMA_HOST: vector-db
      CHROMA_PORT: 8000
    ports:
      - "8003:8003"
    volumes:
      - ./services/vector-db-service:/app
    depends_on:
      - vector-db
    networks:
      - email-intelligence-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G  # Higher for embedding model

volumes:
  vector_data:


networks:
  email-intelligence-net:
    driver: bridge
    name: email-intelligence-network